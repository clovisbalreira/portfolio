<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cartão de crédito</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form action="">
        <section id="credit-card">
            <div class="card front">
                <div class="imagem">
                    <img id="cartaoBandeira" src="./assets/visa.svg" alt="icone banco">
                    <div>
                        <img src="./assets/wifi.svg" alt="icone wifi">
                    </div>
                </div>
                <p id="cartaoNumero">**** **** **** ****</p>
                <div class="paragrafo">
                    <p id="cartaoNome">Seu nome aqui</p>
                    <p id="cartaoValidade">**/**</p>
                </div>
            </div>
            <div class="back1"></div>
            <div class="card back">
                <div class="tarja-preta"></div>
                <div id="texto">
                    <p id="cartaoCvv" class="numero">***</p>
                    <p class="cvv">CVV</p>
                </div>
            </div>
        </section>
        <section class="inputs flex">
            <div class="input-wrapper">
                <label for="cc-number">Número do cartão</label>
                <input id="cc-number" type="text" placeholder="**** **** **** ****">
                <div class="warning flex">
                    <img src="./assets/Warning.svg" alt="icone de alerta">
                    <p>Número do cartão.</p>
                </div>
            </div>
            <div class="input-wrapper">
                <label for="cc-holder">Nome do titular</label>
                <input id="cc-holder" type="text" placeholder="Nome como está no cartão" required>
                <div class="warning flex">
                    <img src="./assets/Warning.svg" alt="icone de alerta">
                    <p>Nome do titular é obrigatorio.</p>
                </div>
            </div>
            <div class="col-2 flex">
                <div class="input-wrapper">
                    <label for="cc-validity">Validade</label>
                    <input id="cc-validity" type="text" placeholder="mm/aa">
                </div>
                <div class="input-wrapper">
                    <label class="flex help" for="cc-cvv">CVV
                        <img src="./assets/Question.svg" alt="icone de ajuda" title="Esse número está, geralmente, nas costas do seu cartão">
                    </label>
                    <input id="cc-cvv" type="text" placeholder="***">
                </div>
                <div class="input-wrapper">
                    <label for="cc-bamdeira">Bandeira</label>
                    <select id="cc-bamdeira" >
                        <option value="visa">Visa</option>
                        <option value="master">Master</option>
                        <option value="elo">Elo</option>
                    </select>
                </div>
            </div>
        </section>
        <section class="info-security flex">
            <img src="./assets/ShieldCheck.svg" alt="icone de segurança">
            <p>Seus dados estão seguros</p>
        </section>
        <button>Adicionar cartão</button>
    </form>
    <script src="https://unpkg.com/imask"></script>
    <script src="./js/js.js"></script>
</body>
</html>
