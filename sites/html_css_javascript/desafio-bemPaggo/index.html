<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BemPaggo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="principal">
        <header>
            <div>
                <p>Formulário</p>
                <span>para compra de</span>
                <strong>Pacote de adesivos</strong>
            </div>
            <img id="logo" src="img/bempaggo.png" alt="bemPaggo">
        </header>
        <main>
            <section class="form">
                <legend>Quais adesivos:</legend>
                <div>
                    <input type="checkbox" name="adesivo-react" id="adesivo-react" class="adesivo" value="React"/>
                    <div class="produtos">
                        <h4 class="nome">React</h4>
                        <p>R$: <span class="preco">1,00</span></p>
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="adesivo-vue" id="adesivo-vue" class="adesivo" value="Vue"/>
                    <div class="produtos">
                        <h4 class="nome">Vue</h4>
                        <p>R$: <span class="preco">1,50</span></p>
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="adesivo-angular" id="adesivo-angular" class="adesivo" value="Angular"/>
                    <div class="produtos">
                        <h4 class="nome">Angular</h4>
                        <p>R$: <span class="preco">1,75</span></p>
                    </div>
                </div>
                <legend>Quantos adesivos de cada?</legend>
                <div class="divAdesivos">
                    <button id="subtrair" >-</button>
                    <input type="number" name="numero" id="numero" min="1" value="1">
                    <button id="somar">+</button>
                </div>
                <label class="obs" for="observacao">Observações:</label>
                <textarea name="observacao" id="observacao" cols="21" rows="2" placeholder="Algum duvida? Recado?"></textarea>
            </section> 
            <section id="nota-fiscal" class="desaparecer">
                <table id="table-nota-fiscal">
                    <colgroup>
                        <col class="colgroupProduto">
                        <col class="colgroupQuantidade">
                        <col class="colgroupValor" span="2">
                    </colgroup>
                    <caption>Nota Fiscal</caption>
                    <thead>
                        <tr>
                            <th scope="col">Produto</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Valor Unitário</th>
                            <th scope="col">Valor Total</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                </table>
                <div id="button">
                    <button id="btn-recusar" onclick="recusarCompra()">Recusar Compra</button>
                    <button id="btn-compra" onclick="confirmarCompra()">Confirmar Compra</button>
                </div>
            </section>
            </main>    
            <footer>
                <span id="mostrar-nota-fiscal"></span>
                <button onclick="mostrarNotaFiscal()">ENVIAR</button>
            </footer>
        </div>
    </body>
<script src="js/js.js"></script>
</html>
