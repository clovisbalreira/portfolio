<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas - V3</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <img src="https://i.postimg.cc/GpCxYmvc/title.png" alt="Logo" class="logo">
    <div class="container">
      <div class="content">
        <h2>Quem ganha, ganha em Wons!</h2>
        <p> Que tal converter esse valor?</p>
        <div class="input">
          <label for="moeda">Digite um valor em wons: </label>
          <input type="number" id="moeda" min="0" step="0.01">
        </div>
        <div class="input">
          <label for="wons">Digite a cotação do wons: </label>
          <input type="number" id="wons" min="0" step="0.001" value=".004">
        </div>
        <div id="resposta"></div>
        <button onclick="conversor()">Bora converter!</button>
      </div>
    </div>
    <footer>Alura - Imersão DEV - 2025</footer>
  </body>
</html>
