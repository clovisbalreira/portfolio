<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <section>
        <h1>Paragrafos e quebras de linha</h1>
        <p>Você pode escrever o paragrafo de qualquer jeito.
        <br> Basta colocar tudo em entre as tags  &lt;p&gt;</p>
        Se precisar quebrar o texto em algum lugar específico como esse, você pode usar a tag &lt;br&gt; <br>
        <p>&lt;!-- Comentarios-- &gt; </p>
        <p>Simbolos &copy; &reg; &trade; &euro; &pound; &yen; &cent; &delta; &Delta; &uparrow; &uarr;</p>
        <p>Emojis &#x1F648 &#x1F440</p>
        <script>
            for (let index = 0; index < 1000; index++) {
                if(index < 10){
                    document.write(`${index} - &#x1F00${index}<br>`);
                }else if(index < 99){
                    document.write(`${index} - &#x1F0${index}<br>`);
                }else{
                    document.write(`${index} - &#x1F${index}<br>`);
                }
            }
        </script>
        <div id="button"><a href="../../index.html">Voltar</a></div>
    </section>
</body>
</html>
