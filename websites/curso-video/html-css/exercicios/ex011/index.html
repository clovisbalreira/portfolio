<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas e audios</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <section>
        <h1>Imagens Dinamica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
        <picture>
            <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
            <img src="img/foto-g.png" alt="Imagem">
        </picture>
        <h2>Reproduzindo Áudio</h2>
        <p>Vamos aprender a reproduzir áudios em HTML5.</p>
        <audio src="midia/happy-mistake.mp3" autoplay controls></audio>
        <audio preload="auto" autoplay controls loop>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <source src="midia/guanacast-33.wav" type="audio/wav">
            <p>Audio não encontrado</p>
        </audio>
        <br>
        <a href="../../index.html">Voltar</a>
    </section>
</body>
</html>
