<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testanto gradiente</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        div{
            width: 100%;
        }
    </style>
</head>
<body>
    <section>
        <h1>Testanto gradiente</h1>
        <p>baixa para cima</p>
        <div style="height: 50px; background-image: linear-gradient(to top,black,blue);"></div>
        <p>cima para baixo</p>
        <div style="height: 50px; background-image: linear-gradient(to bottom,black,blue);"></div>
        <p>direita para esquerda</p>
        <div style="height: 50px; background-image: linear-gradient(to left,black,blue);"></div>
        <p>Esquerda para direita</p>
        <div style="height: 50px; background-image: linear-gradient(to right,black,blue);"></div>
        <p>Em graus</p>
        <div style="height: 50px; background-image: linear-gradient(45deg,black,blue);"></div>
        <p>Radial</p>
        <div style="height: 50px; background-image: radial-gradient(circle, white,blue,black);"></div>
        <a href="../../index.html">Voltar</a>
    </section>
</body>
</html>
