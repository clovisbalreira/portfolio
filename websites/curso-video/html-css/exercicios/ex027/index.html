<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo hover</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color:black;
            background-color: red;
            width: 300px;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <section>
        <h2>Exemplo de hover</h2>
        <p>Passe o mouse sobre o texto</p>
        <div>
            Passe o mouse aqui
            <p>TEXTO ESCONDIDO</p>
        </div>
        <p>Fim do exemplo</p>
        <a href="../../index.html">Voltar</a>
    </section>
</body>
</html>
