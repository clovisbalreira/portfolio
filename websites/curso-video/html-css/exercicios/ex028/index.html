<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        a{
            color: red;
            text-decoration: none;

        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
        a:visited{
            color: darkred;
        }
        a::after{
            content: ' [link]';
            text-decoration: none;
            font-weight: normal;
            color: lightgray;
        }
        a::before{
            content: '\2023  ';
        }
    </style>
</head>
<body>
    <section>
        <h1>Links</h1>
        <ul>
            <li><a href="#">Github</a></li>
            <li><a href="#">Site</a></li>
            <li><a href="#">Linkedin</a></li>
        </ul>
        <div id="button"><a href="../../index.html">Voltar</a></div>
    </section>
</body>
</html>
