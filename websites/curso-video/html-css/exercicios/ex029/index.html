<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixa</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        div{
            background-color: lightgrey;
            width: 300px;
            height: 20px;
            border-width: 10px;
            border-style: solid;
            border-color: blue;
            padding: 10px;
            outline-width: 10px;
            outline-color: yellow;
            outline-style: groove;
        }
        #button{
            display: flex;
            width: 100%;
            padding: .5rem;
            justify-content: center;
            border: none;
            background-color: transparent;
            outline: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <section>
        <h1>Caixas</h1>
        <h2>Caixas inline-level - ( Uma do lado da outra )</h2>
        <span>abrange</span>
        <strong>Negrito</strong>
        <em>Italico</em>
        <sub>sub</sub>
        <sup>sup</sup>
        <a href="#">Link</a>
        <h2>Caixas Box-leval - ( caixas uma embaixo da outra )</h2>
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
        <p>p</p>
        <div>Exemplo de div</div>
        <br>
        <div id="button"><a href="../../index.html">Voltar</a></div>
    </section>
</body>
</html>
