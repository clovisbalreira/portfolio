<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalização do fundo</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        div.bloco{
            height: 200px;
            border: 1px solid black;
            border-radius: 10px;
            margin: 10px;
            background-image: url('imagens/wallpaper003.jpg');
        }
        div{
            width: 100%;
        }
        div#q1{
            background-position: left top;
        }
        div#q2{
            background-position: left center;
        }
        div#q3{
            background-position: left bottom;
        }
        div#q4{
            background-position: center top;
        }
        div#q5{
            background-position: center center;
        }
        div#q6{
            background-position: center bottom;            
        }
        div#q7{
            background-position: right top;
        }
        div#q8{
            background-position: right center;
        }
        div#q9{
            background-position: right bottom;            
        }
        a{
            display: flex;
            width: 100%;
            padding: .5rem;
            justify-content: center;
        }
    </style>
</head>
<body>
    <section>
        <h1>Posições do fundo</h1>
        <div id="q1" class="bloco"></div>
        <div id="q2" class="bloco"></div>
        <div id="q3" class="bloco"></div>
        <div id="q4" class="bloco"></div>
        <div id="q5" class="bloco"></div>
        <div id="q6" class="bloco"></div>
        <div id="q7" class="bloco"></div>
        <div id="q8" class="bloco"></div>
        <div id="q9" class="bloco"></div>
        <a href="index.html">Voltar a página principal</a>
    </section>
</body>
</html>
