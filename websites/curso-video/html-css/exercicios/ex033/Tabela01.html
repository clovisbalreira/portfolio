<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            background-image: linear-gradient(to right, green , yellow);
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
        }
        table.tabela{
            width: 400px;
            border-collapse: collapse;
            border: 5px solid red;
        }
        table.tabela tr.linha{
            background-color: grey;
        }
        table.tabela tr td{
            border: 1px solid black;
            padding: 10px;
        }
        table.tabela tr td.dado{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>
    <table class="tabela">
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>

    <a href="index.html" rel="prev">voltar a primeira p√°gina</a>
</body>
</html>
