<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            background-image: linear-gradient(to right, green , yellow);
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
        }
        table.tabela{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        table.tabela tr td{
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Alinhamento dos elementos da tabela</h1>
    <h2>Alinhamento dos elementos da tabela</h2>
    <table class="tabela">
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td style="text-align: left;vertical-align: top;">A2</td>
            <td style="text-align: left;vertical-align: middle;">B2</td>
            <td style="text-align: left;vertical-align: bottom;">C2</td>
        </tr>
        <tr>
            <td style="text-align: center;vertical-align: top;">A3</td>
            <td style="text-align: center;vertical-align: middle;">B3</td>
            <td style="text-align: center;vertical-align: bottom;">C3</td>
        </tr>
        <tr>
            <td style="text-align: right;vertical-align: top;">A4</td>
            <td style="text-align: right;vertical-align: middle;">B4</td>
            <td style="text-align: right;vertical-align: bottom;">C4</td>
        </tr>
    </table>

    <a href="index.html" rel="prev">voltar a primeira p√°gina</a>
</body>
</html>
