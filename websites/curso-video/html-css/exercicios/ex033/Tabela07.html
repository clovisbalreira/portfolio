<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            background-image: linear-gradient(to right, green , yellow);
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
        }
        table.tabela{
            width: 500px;
            position: relative;
        }
        table.tabela tr td{
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Mesclagem de células</h2>
    <table class="tabela">
        <tr>
            <td>A1</td>
            <td colspan="2">B1</td>
        </tr>
        <tr class="linha">
            <td rowspan="3">A2</td>
            <td>B2</td>
            <td rowspan="2">C2</td>
        </tr>
        <tr>
            <td>A3</td>
        </tr>
        <tr>
            <td colspan="2">A4</td>
        </tr>
    </table>
    <a href="index.html" rel="prev">voltar a primeira página</a>
</body>
</html>
