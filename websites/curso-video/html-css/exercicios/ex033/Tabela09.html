<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            background-image: linear-gradient(to right, green , yellow);
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
        }
        table{
            width: 600px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th,td{
            border: 1px solid black;
            padding: 8px;
        }
        .cnome{
            background-color: lightgreen;
        }
        .cgrupo{
            background-color: lightcoral;
        }
        .cprofissao{
            background-color: lightblue;
        }    
    </style>
</head>
<body>
    <h2>Agrupando Colunas com colgroup</h2>
    <table class="tabela">
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="2">
            <col class="cprofissao">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color: red;">
                <td style="background-color: blue;">Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</tope=>
            </tr>
            <tr>
                <td>Claúdio</td>
                <td>M</td>
                <td>28</td>
                <td>Programador</tope=>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>F</td>
                <td>42</td>
                <td>Professor</tope=>
            </tr>
            <tr>
                <td>Hélio</td>
                <td>M</td>
                <td>19</td>
                <td>Vendedor</tope=>
            </tr>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>39</td>
                <td>Médico</tope=>
            </tr>
            <tr>
                <td>Otávio</td>
                <td>M</td>
                <td>22</td>
                <td>Nutricionista</tope=>
            </tr>
        </tbody>
    </table>

</body>
</html>
