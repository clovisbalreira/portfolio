<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox conteúdo Centralizado</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: lightsalmon;
        }
        h2{
            text-align: center;
        }
        main{
            background-color: lightgreen;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
        }
        section{
            background-color: lightseagreen;
            height: 200px;
            width: 200px;
        }
        a{
            display: flex;
            padding: .5rem;
            justify-content: center;
        }  
    </style>
</head>
<body>
    <h2>Flexbox conteúdo Centralizado</h2>
    <main>
        <section>
            <h1>Tela de login</h1>
        </section>
    </main>
    <a href="../../index.html">Voltar</a>
</body>
</html>
