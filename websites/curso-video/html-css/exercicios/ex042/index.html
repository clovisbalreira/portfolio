<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox conte√∫do align-content</title>
    <style>
        div.container{
            background-color: lightsalmon;
            display: flex;
            height: 90vh;
            flex-flow: row wrap;
            align-content: space-evenly;
        }

        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item das caixas 1</div>
        <div class="item">Item das caixas 2</div>
        <div class="item">Item das caixas 3</div>
        <div class="item">Item das caixas 4</div>
        <div class="item">Item das caixas 5</div>
        <div class="item">Item das caixas 6</div>
        <div class="item">Item das caixas 7</div>
    </div>
</body>
</html>
