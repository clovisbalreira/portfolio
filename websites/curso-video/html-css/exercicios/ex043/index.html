<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox item order</title>
    <style>
        h2{
            text-align: center;
        }
        div.container{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
        }

        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }

        div#i1{
            order:0
        }

        div#i2{
            order:-2
        }
        div#i3{
            order:4
        }

        div#i4{
            order:8
        }

        div#i5{
            order:2
        }

        div#i6{
            order:0
        }

        div#i7{
            order:-4
        }
        a{
            display: flex;
            padding: .5rem;
            justify-content: center;
        }  
    </style>
</head>
<body>
    <h2>Flexbox item order</h2>
    <div class="container">
        <div class="item" id="i1">1</div>
        <div class="item" id="i2">2</div>
        <div class="item" id="i3">3</div>
        <div class="item" id="i4">4</div>
        <div class="item" id="i5">5</div>
        <div class="item" id="i6">6</div>
        <div class="item" id="i7">7</div>
    </div>
    <a href="../../index.html">Voltar</a>
</body>
</html>
