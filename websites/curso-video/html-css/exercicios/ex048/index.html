<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox item flex</title>
    <style>
        div.container{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }

        div#i1{
            /* flex-grow: 0;
            flex-shrink: 1;
            flex-basis: 250px; */
            flex: 0 1 150px;
        }
        div#i2{
            flex-basis: 250px;
            flex-grow: 2;
            flex-shrink: 0;
        }
        div#i3{
            flex-basis: 250px;
            flex-grow: 1;
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="i1">1</div>
        <div class="item" id="i2">2</div>
        <div class="item" id="i3">3</div>
    </div>
</body>
</html>
