<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body{
            background-color: lightblue;
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <section>
        <h1>Primeiros passos com o DOM</h1>
        <p>Aqui vai o resultado</p>
        <p>Aprende a usar o <strong>DOM</strong> no javascript</p>
        <div>Aperte em mim</div>
        <script>
            /*
                Arvore do Dom
                           window
                             |
                   --------------------
                   |         |         |
                location  document  history
                             |
                            html
                        head    body
                         |       |
                        tag     tag
        
        
                Parent = quem esta encima da arvore é parent
                Child =  quem esta enbaixo da arvore é child
                getElementByTagName = selecionar por tag
                getElementElementById  = selecionar por id do elemento
                getElementByName = selecionar por nome do objeto do elemento
                getElementByClassName = selecionar por classe do elemento
                querySelector ou querySelectorAll = usa com a sintaxe do css
            */
           window.document.write(window.document.charset + ' ( pegando o charset do documento)<br>')
           window.document.write(window.navigator.appName + ' ( pegando o nome do navegador do documento)<br>')
           window.document.write(window.document.URL + ' ( pegando a url do documento)<br>')
           var corpo = document.getElementsByClassName('body')
           var p1 = document.getElementsByTagName('p')[0]
           document.write(p1.innerHTML + ' ( pegando o texto )<br>')
           p1.style.color = 'blue'
        </script>
        <br><a href="../index.html">Voltar</a>
    </section>
</body>
</html>
