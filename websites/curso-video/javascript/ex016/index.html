<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
    </style>
</head>
<body>
    <h1>Variaveis Compostas</h1>
    <section></section>
    <script>
        var section = document.getElementsByTagName('section')[0]
        var div = document.createElement('div')
        let num = [2,4,6]
        div.innerHTML += `<p>Mostrando vetor : ${num}</p>`
        num[3] = 8
        div.innerHTML += `<p>Acrescentanto valor na posição 3 : ${num}</p>`
        num.push(5) 
        div.innerHTML += `<p>Acrescentanto valor na Ultima posição : ${num}</p>`
        div.innerHTML += `<p>Tamanho do vetor : ${num.length}</p>`
        div.innerHTML += `<p>Ordenar os valores do vetor : ${num.sort()}</p>`
        div.innerHTML += `<h2>Ordenação for</h2>`
        for(let pos = 0; pos < num.length; pos++){
            div.innerHTML += `<p>Posição ${pos} - ${num}`
        }
        div.innerHTML += `<h2>Ordenação for in</h2>`
        for(let pos in num){
            div.innerHTML += `<p>Posição ${pos} - ${num}</p>`
        }
        div.innerHTML += `<p>Buscar pelo valor existente ${num.indexOf(4)}</p>`
        div.innerHTML += `<p>Buscar pelo valor não existente ${num.indexOf(3)}</p>`


        section.appendChild(div)
        
    </script>
    <br><a href="../index.html">Voltar</a>
</body>
</html>
