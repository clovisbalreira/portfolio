<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
    </style>
</head>
<body>
    <h1>Funções</h1>
    <section></section>
    <script>
        var section = document.getElementsByTagName('section')[0]
        var div = document.createElement('div')
        let n1 = 6
        let n2 = 5
        function parImp(n){
            if(n%2==0){
                return 'par'
            }else{
                return 'impar'
            }
        }
        let parImpar = parImp(n1)
        let parImpar2 = parImp(n2)
        div.innerHTML += `<h2>Função par e Impar</h2>`
        div.innerHTML += `<p>O número ${n1} é ${parImpar}</p>`
        div.innerHTML += `<p>O número ${n2} é ${parImpar2}</p>`
        
        function soma(n1=0,n2=0){
            return n1 + n2
        }
        let somar = soma(n1,n2)
        div.innerHTML += `<h2>Função Soma</h2>`
        div.innerHTML += `<p>A soma de ${n1} e ${n2} é ${somar}</p>`

        div.innerHTML += `<h2>Função arrow function</h2>`
        let valor = function(n1,n2){return n1 + n2} 
        div.innerHTML += `<p>A subtrair de ${n1} e ${n2} é ${valor}</p>`

        function factorial(n){
            let fat = 1
            for(let c = n;c > 1; c--){
                fat *= c
            }
            return fat
        }
        let factorialValor = factorial(n1)
        div.innerHTML += `<h2>Função factorial</h2>`
        div.innerHTML += `<p>O factorial de ${n1} é ${factorialValor}</p>`

        function factorialRecursivo(n){
            if(n == 1){
                return 1
            }else{
                return n * factorialRecursivo(n - 1)
            }
        }
        let factorialV = factorialRecursivo(n1)
        div.innerHTML += `<h2>Função factorial recursiva - ( chamando ela mesma )</h2>`
        div.innerHTML += `<p>O factorial de ${n1} é ${factorialV}</p>`
        
        section.appendChild(div)
    </script>
    <br><a href="../index.html">Voltar</a>
</body>
</html>
