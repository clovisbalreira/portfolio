<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body></body>
  <script>
    let set1 = [1, 2, 3, 4, 5]
    let set2 = [6, 7, 8, 9, 10]
    let set3 = [11, 12]

    // na pr√°tica cria uma string (coersion)
    var p = document.createElement('p')
    p.innerHTML = set1 + set2
    document.body.append(p)
    // cria um novo array com 2 sub-arrays dentro
    p = document.createElement('p')
    p.innerHTML = [set1, set2]
    document.body.append(p)
    // cria um novo array concatenado / somado
    p = document.createElement('p')
    p.innerHTML = set1.concat(set2).concat(set3)
    document.body.append(p)
  </script>
</html>
