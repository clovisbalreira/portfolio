<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body></body>
  <script>
    let name = "Felipe"
    let num = 12345

    var p = document.createElement('p')
    p.innerHTML = name.length
    document.body.append(p)
    p = document.createElement('p')
    p.innerHTML = String(num).length
    document.body.append(p)
  </script>
</html>
