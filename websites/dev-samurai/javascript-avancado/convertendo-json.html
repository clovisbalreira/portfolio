<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body></body>
  <script>
    // JSON - JavaScript Object Notation
    // JSON.stringify()
    // JSON.parse()

    const people = [
      {
        id: 1,
        name: "Felipe",
        lastName: "Fontoura",
        bornDate: new Date(1982, 1, 18),
        address: {
          city: "São José dos Campos",
        },
      },
      {
        id: 2,
        name: "Eduardo",
        lastName: "Moraes",
        bornDate: new Date(2001, 3, 5),
        address: {
          city: "Recife",
        },
      },
    ]
    var p = document.createElement('p')
    p.innerHTML = JSON.stringify(people)
    document.body.append(p)
    // conversão obj -> string / JSON

    const json =
      '[{"id":1,"name":"Felipe","lastName":"Fontoura","bornDate":"1982-02-18T03:00:00.000Z","address":{"city":"São José dos Campos"}},{"id":2,"name":"Eduardo","lastName":"Moraes","bornDate":"2001-04-05T03:00:00.000Z","address":{"city":"Recife"}}]'
    p = document.createElement('p')
    p.innerHTML = JSON.parse(json)
    document.body.append(p)
    // converte uma string / JSON -> obj
  </script>
</html>
