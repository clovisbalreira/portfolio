<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body></body>
  <script>
    let frase = "Eu sou um cara legal!"
    var p = document.createElement('p')
    p.innerHTML = frase.toUpperCase()
    document.body.append(p)
    p = document.createElement('p')
    p.innerHTML = frase.toLowerCase()
    document.body.append(p)
  </script>
</html>
