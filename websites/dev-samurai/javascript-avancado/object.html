<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body></body>
  <script>
    function sum() {
      let res = 0
      for (const n of arguments) {
        res += n
      }
      
      return res
    }
    var p = document.createElement('p')
    p.innerHTML = sum()
    document.body.append(p)
    p = document.createElement('p')
    p.innerHTML = sum(1, 1, 3, 10, 4, 1, 3, 4)
    document.body.append(p)
  </script>
</html>
