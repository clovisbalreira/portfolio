  <script>
    // contadores...
    // num = num + 1

    let num = 0
    var p = document.createElement('p')
    p.innerHTML = `numero - ${num}`
    document.body.append(p)
    // num = num + 1 // num++
    p = document.createElement('p')
    p.innerHTML = `numero - ${num+1}`
    document.body.append(p)
    // num++
    num++
    p = document.createElement('p')
    p.innerHTML = `numero - ${num}`
    document.body.append(p)
  </script>
