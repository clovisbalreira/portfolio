<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    
  </body>
  <script>
    const valor = 1

    var p = document.createElement('p')
    if (valor <= 1) {
      p.innerHTML = `${valor} <= 1 = ${"condição 1"}`
    } else if (valor > 1 && valor <= 2) {
      p.innerHTML = `${valor} <= 1 = ${"condição 2"}`
    } else if (valor > 2 && valor <= 3) {
      p.innerHTML = `${valor} <= 1 = ${"condição 3"}`
    } else {
      p.innerHTML = `${valor} <= 1 = ${"condição outra"}`
    }     
    document.body.append(p)
  </script>
</html>
