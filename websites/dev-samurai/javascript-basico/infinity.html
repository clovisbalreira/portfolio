<html>

  </head>
  <body>
    <script>
      let dados = [
        Infinity,
        1 / 0,
        typeof Infinity,
      ]
      for(dado of dados){
        let p = document.createElement('p')
        p.innerHTML = dado
        document.body.append(p)
      }
    </script>
  </body>
</html>
