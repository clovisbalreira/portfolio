<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Dev Samurai</title>
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>
  <body>
    <div>
      <label for="idioma">Selecione o idioma</label>
      <select name="idioma" id="idioma">
        <option value="selecionar">Selecione o idioma</option>
        <option value="pt">Portugues</option>
        <option value="en">Ingles</option>
        <option value="fr">Frances</option>
        <option value="es">Espanhol</option>
      </select>
    </div>
    <p></p>
    <script>
      //var idioma = prompt("Por favor, digite o código do IDIOMA")
      let selecionar = document.querySelector('select')
      selecionar.addEventListener('change', () => {
        let idioma = selecionar.value
        console.log(selecionar.value)
        if (idioma == "pt") {
          fala = "Olá"
        } else if (idioma == "en") {
          fala = "Hi"
        } else if (idioma == "fr") {
          fala = "Salut"
        } else if (idioma == "es") {
          fala = "Hola"
        } else {
          fala = "Código do idioma não reconhecido"
        }
        document.querySelector('p').innerHTML = fala
      })
    </script>
  </body>
</html>
