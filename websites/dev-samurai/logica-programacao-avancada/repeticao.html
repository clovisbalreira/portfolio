<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  </head>
  <body>
    <script>
      var contador = 1
      var limite = 10
      while (contador <= limite) {
        let p = document.createElement('p')
        p.innerHTML = `${contador} Clóvis`
        document.body.append(p)        
        contador = contador + 1
      }      
      let p = document.createElement('p')
      p.innerHTML = `Fim da execução`
      document.body.append(p)
      </script>
    </body>
</html>
