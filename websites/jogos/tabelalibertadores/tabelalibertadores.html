<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libertadores da america</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1 id="titulo">Copa Libertadores L.U.C.F.M. 2022</h1>
        <section class="grupos">
            <div class="gruposCelular">
                <table id="TabelaGrupoA">
                    <thead id="cabecalhoGrupoA"></thead>
                    <tbody id="corpoGrupoA"></tbody>
                </table>
                <table id="TabelaGrupoB">
                    <thead id="cabecalhoGrupoB"></thead>
                    <tbody id="corpoGrupoB"></tbody>
                </table>
                <table id="TabelaGrupoC">
                    <thead id="cabecalhoGrupoC"></thead>
                    <tbody id="corpoGrupoC"></tbody>
                </table>
                <table id="TabelaGrupoD">
                    <thead id="cabecalhoGrupoD"></thead>
                    <tbody id="corpoGrupoD"></tbody>
                </table>
            </div>
            <div id="celular">
                <div id="item-wrapper">
                    <div id="jogos"></div>
                </div>
                <div id="jogosGrupos">
                    <div class="gruposCelular">
                        <table id="TabelaGrupoE">
                            <thead id="cabecalhoGrupoE"></thead>
                            <tbody id="corpoGrupoE"></tbody>
                        </table>
                        <table id="TabelaGrupoF">
                            <thead id="cabecalhoGrupoF"></thead>
                            <tbody id="corpoGrupoF"></tbody>
                        </table>
                        <table id="TabelaGrupoG">
                            <thead id="cabecalhoGrupoG"></thead>
                            <tbody id="corpoGrupoG"></tbody>
                        </table>
                        <table id="TabelaGrupoH">
                            <thead id="cabecalhoGrupoH"></thead>
                            <tbody id="corpoGrupoH"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <h1>Sul Americana</h1>
        <section id="sulAmericana">
            <div id="quartasSulAmericanaEsquerda"></div>
            <div class="divisoria1">
                <div class="divisoria2">
                    <div id="semiSulAmericanaEsquerda"></div>
                    <div id="finalSulAmericana"></div>
                </div>
                <div class="divisoria3">
                    <div id="semiSulAmericanaDireita"></div>
                    <div id="quartasSulAmericanaDireita"></div>
                </div>
            </div>
        </section>
        <h1>Libertadores da America</h1>
        <section id="libertadores">
            <div id="quartasLibertadoresEsquerda"></div>
            <div class="divisoria1">
                <div class="divisoria2">
                    <div id="semiLibertadoresEsquerda"></div>
                    <div id="finalLibertadores"></div>
                </div>
                <div class="divisoria3">
                    <div id="semiLibertadoresDireita"></div>
                    <div id="quartasLibertadoresDireita"></div>
                </div>
            </div>
        </section>
        <section id="estatisticasGrupo">
            <div id="classificacaoTecnico">
                <table id="TabelaClassificacaoTecnico">
                    <thead id="cabecalhoClassificacaoTecnico"></thead>
                    <tbody id="corpoClassificacaoTecnico"></tbody>
                </table>
            </div>
            <aside>
                <div id="classificaçãoAssociacao">
                    <table id="TabelaclassificaçãoAssociacao">
                        <thead id="cabecalhoclassificaçãoAssociacao"></thead>
                        <tbody id="corpoclassificaçãoAssociacao"></tbody>
                    </table>
                </div>
                <div id="individualTecnico">
                    <table id="TabelaIndividualTecnico">
                        <thead id="cabecalhoIndividualTecnico"></thead>
                        <tbody id="corpoIndividualTecnico"></tbody>
                    </table>
                </div>
                <div id="individualAssociacao">
                    <table id="TabelaIndividualAssociacao">
                        <thead id="cabecalhoIndividualAssociacao"></thead>
                        <tbody id="corpoIndividualAssociacao"></tbody>
                    </table>
                </div>
                <div id="individualEstatisticas">
                    <table id="TabelaIndividualEstatisticas">
                        <thead id="cabecalhoIndividualEstatisticas"></thead>
                        <tbody id="corpoIndividualEstatisticas"></tbody>
                    </table>
                </div>
            </aside>
        </section>
        
    </main>
    <footer></footer>
    <script src="js/jogadores.js"></script>
    <script src="js/jogos.js"></script>
    <script src="js/js.js"></script>
</body>
</html>
