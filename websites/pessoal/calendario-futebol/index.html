<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Futebol Brasileiro</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer type="module" src="./js/main.js"></script>
</head>
<body>
    <header>
        <h1>Calendário Futebol Brasileiro</h1>
    </header>
    <main>
        <section id="instrucoes"></section>
        <section id="legendas"></section>
        <section id="radio">
            <label>
                <input type="radio" name="opcao" value="1">
                Calendário Atual
            </label>
            <label>
                <input type="radio" name="opcao" value="2">
                Calendário Modificado
            </label>
            <label>
                <input type="radio" name="opcao" value="3">
                Calendário 2026
            </label>
            <label>
                <input type="radio" name="opcao" value="4"
                checked>
                Calendário Europeu
            </label>
        </section>
        <section id="todos-campeonatos"></section>
        <section id="tabela-campeonato"></section>
        <section id="calendario"></section>
    </main>
</body>
</html>
