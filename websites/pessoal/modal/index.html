<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <style>
        dialog::backdrop{
            background-color: rgb(0, 0, 0, 0.5);
        }
        dialog{
            border: none;
            border-radius: .5rem;
            box-shadow: 0 0 1rem rgb(0, 0, 0, 0.5);
            width: 80%;
        }
    </style>
</head>
<body>
    <button>Abrir Modal</button>
    <dialog>
        <h2>Title</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id ab optio, sint numquam voluptate odio velit architecto voluptatum voluptatem soluta quibusdam quasi cupiditate asperiores. Corrupti eligendi tenetur reprehenderit provident blanditiis!</p>
        <button>Fechar Modal</button>
    </dialog>
    <script>
        const button = document.querySelector('button')
        const modal = document.querySelector('dialog')
        const buttonClose = document.querySelector('dialog button')
        button.onclick = function () {
            /* modal.show() */
            modal.showModal()
        }
        buttonClose.onclick = function () {
            modal.close()
        }
    </script>
</body>
</html>
