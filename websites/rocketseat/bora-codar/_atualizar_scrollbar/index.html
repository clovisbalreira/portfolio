<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollbar</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="container">
        <nav class="flex items-center">
            <h2>Meus Contatos</h2>
            <ul class="flex items-center">
                <li class="incluir">
                    <ion-icon name="add" id="abrir-modal"></ion-icon>
                </li>
            </ul>
        </nav>
        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="fechar">&times;</span>
                <h2></h2>
                <form id="form-contato">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Selecione</option>
                    <option value="men">Homem</option>
                    <option value="women">Mulher</option>
                </select>
                
                <button type="submit">Salvar</button>
                </form>
            </div>
        </div>
        <form>
            <div class="input-wrapper flex item-center">
                <ion-icon name="search"></ion-icon>
                <laber class="sr-only" for="filter">Busque por nome ou dados de contato</laber>
                <input type="text" id="filter" placeholder="Busque por nome ou dados de contato">
            </div>
        </form>
    </header>
    <section class="contacts container">
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./js/js.js"></script>
</body>
</html>
