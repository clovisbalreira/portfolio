<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section class="temperature-now">
            <div class="location">
                <img src="./assets/pin.png" alt="Clima">
                <strong>Canoas</strong>
            </div>
            <div class="temp">
                <div class="number">
                </div>
                <div class="celsius">°C</div>
            </div>
            <div class="statistic">
                <div class="stats">
                    <img src="./assets/vento.png" alt="">
                    <div class="info">
                        <p>Vento</p>
                        <h5></h5>
                    </div>
                </div>
                <div class="stats">
                    <img src="./assets/umidade.png" alt="">
                    <div class="info">
                        <p>Umidade</p>
                        <h5></h5>
                    </div>
                </div>
                <div class="stats">
                    <img src="./assets/chuva.png" alt="">
                    <div class="info">
                        <p>Chuva</p>
                        <h5></h5>
                    </div>
                </div>
            </div>
        </section>
        <section class="air-qualify">
            <h2 class="title">
                <img alt="icone do ar">
                Qualidade do ar</h2>
            <p class="good"></p>
            <p class="number"></p>
            <div class="info">
                <div class="number">
                    <p></p>
                    <small>Presão atmosférica</small>
                </div>
                <div class="number">
                    <p></p>
                    <small>Direção do vento graus</small>
                </div>
                <div class="number">
                    <p></p>
                    <small>Rajada de vento</small>
                </div>
            </div>
        </section>
        <section class="sun-time">
            <h2 class="title">
                <img src="./assets/time.svg" alt="Sol">
                Horário do sol
            </h2>
            <div class="sun-chart-wrapper">
                <div class="sun-chart">
                    <div class="chart">
                        <img src="./assets/meio-relogio.png" alt="meio relogio">
                    </div>
                    <time class="now"></time>
                </div>
            </div>
            <div class="time">
                <time class="sunrise">06:00</time>
                <time class="sunset">18:52</time>
            </div>
        </section>
        <section class="week-weather">
            <div class="day">
                <h4 class="title"></h4>
                <img alt="">
                <p class="maxmin"></span> </p>
            </div>
            <div class="day">
                <h4 class="title"></h4>
                <img alt="">
                <p class="maxmin"></span> </p>
            </div>
            <div class="day">
                <h4 class="title"></h4>
                <img alt="">
                <p class="maxmin"></span> </p>
            </div>
            <div class="day">
                <h4 class="title"></h4>
                <img alt="">
                <p class="maxmin"></span> </p>
            </div>
            <div class="day">
                <h4 class="title"></h4>
                <img alt="">
                <p class="maxmin"></span> </p>
            </div>
            
        </section>
    </main>
    <script src="./js/js.js"></script>
</body>
</html>
