<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito 3D</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="card flex">
        <div class="card-drag"></div>
        <div class="card-header">
            <h1>Encontre <span></span> no local de partida</h1>
            <p>Chega em <span></span> minutos (<span></span> metros)</p>
        </div>
        <div class="card-body flex">
            <div class="left flex">
                <div class="driver flex">
                    <div class="driver-avatar">
                        <img>
                    </div>
                    <div class="driver-stars flex">
                        <div class="star">
                            <i class="ph-fill ph-star"></i>
                        </div>
                        <strong></strong>
                    </div>
                    <div class="driver-name"></div>
                </div>
                <div class="car-image">
                    <img src="./img/car.png" alt="Carro">
                </div>
            </div>
            <div class="right">
                <div class="car-plate"></div>
                <div class="car-model"></div>
            </div>
        </div>
        <div class="card-footer flex">
            <div class="input-wrapper flex">
                <label for="message">Enviar mensagem para cl√≥vis...</label>
                <input type="text" class="message" placeholder="Enviar mensagem para">
            </div>
            <div class="phone">
                <i class="ph-fill ph-phone"></i>
            </div>
            <div class="shield">
                <i class="ph-fill ph-shield-plus"></i>
            </div>
        </div>
    </div>
    <script src="./js/js.js"></script>
</body>
</html>
