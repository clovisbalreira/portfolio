<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes de illuminação</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <main>
        <div class="preview"></div>
        <span class="ajuste">Ajustes de illuminação</span>
        <div class="controls">
            <div class="hue">
                <i class="ph-thin ph-palette"></i>
                <div>
                    <input type="range" id="hue-slider" min="0" max="360" step="1" value="0">
                </div>
                <span class="span-color"></span>
            </div>
            <div class="brightness">
                <i class="ph-thin ph-sun"></i>
                <div>
                    <input type="range" id="brightness-slider" min="0" max="100" step="1" value="100">
                </div>
                <span class="span-brightness">100%</span>
            </div>
            <div class="contrast">
                <i class="ph-thin ph-circle-half"></i>
                <div>
                    <input type="range" id="contrast-slider" min="0" max="100" step="1" value="100">
                </div>
                <span class="span-contrast">100%</span>
            </div>
        </div>
    </main>
    <script src="./js/js.js"></script>
    <script>
    </script>
</body>
</html>
