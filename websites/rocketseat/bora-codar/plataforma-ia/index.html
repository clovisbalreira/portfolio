<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM-Plex-Sans:wght@400;600;700&display=swap"
            rel="stylesheet">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Plataforma de IA</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <header>
                    <div>
                        <img src="./img/magic-wand.svg" alt="Magic wand">
                    </div>
                </header>
                <section class="title">
                    <h1>Experimente o poder da Inteligência Artificial</h1>
                </section>
                <section class="ia-tools">
                    <div class="tools">
                        <div>
                            <div class="icons">
                                <i class="ph ph-code"></i>
                            </div>
                        </div>
                        <div>
                            <p>Gerador de código</p>
                        </div>
                        <div class="arrow">
                            <i class="ph ph-arrow-right"></i>
                        </div>
                    </div>
                    <div class="tools">
                        <div>
                            <div class="icons">
                                <i class="ph ph-image-square"></i>
                            </div>
                        </div>
                        <div>
                            <p>Edição de foto</p>
                        </div>
                        <div class="arrow">
                            <i class="ph ph-arrow-right"></i>
                        </div>
                    </div>
                    <div class="tools">
                        <div>
                            <div class="icons">
                                <i class="ph ph-play-circle"></i>
                            </div>
                        </div>
                        <div>
                            <p>Geração de vídeos</p>
                        </div>
                        <div class="arrow">
                            <i class="ph ph-arrow-right"></i>
                        </div>
                    </div>
                    <div class="tools">
                        <div>
                            <div class="icons">
                                <i class="ph ph-music-notes-simple"></i>
                            </div>
                        </div>
                        <div>
                            <p>Criador de áudios e musicas</p>
                        </div>
                        <div class="arrow">
                            <i class="ph ph-arrow-right"></i>
                        </div>
                    </div>
                </section>
                <hr/>
                <section class="prompt">
                    <div>
                        <i class="ph ph-plus-circle"></i>
                        <input type="text" placeholder="Envie uma mensagem ou digite “/” para exibir os comandos" autocomplete="none">
                    </div>
                    <div>
                        <button>
                            <i class="ph ph-paper-plane-right"></i>
                        </button>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
