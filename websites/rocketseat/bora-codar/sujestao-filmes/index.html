<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap"
            rel="stylesheet">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sujestão de filmes</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <section class="card">
            <div class="container">
                <header>
                    <img src="./assets/Logo.png" alt="Logo">
                    <button onclick="start()">
                        <p>Nova Recomentação</p>
                        <img src="./assets/icons/Gerar.svg" alt="Gerar">
                    </button>
                </header>
                <section class="movies">
                    <div class="movie">
                        <div class="title">
                            <span>Barbie</span>
                            <div>
                                <img src="./assets/icons/Star.svg" alt="Star">
                                <p>4.9</p>
                            </div>
                        </div>
                        <div class="poster">
                            <img src="./assets/barbie.png" alt="">
                        </div>
                        <div class="info">
                            <div class="duration">
                                <img src="./assets/icons/Clock.svg" alt="Clock">
                                <span>1:54:00</span>
                            </div>
                            <div class="duration">
                                <img src="./assets/icons/CalendarBlank.svg" alt="Calendário">
                                <span>2023</span>
                            </div>
                        </div>
                        <button>
                            <img src="./assets/icons/Play.svg" alt="Play">
                            <span>Assistir Trailer</span>
                        </button>
                    </div>
                    <div class="movie">
                        <div class="title">
                            <span>Oppenheimer</span>
                            <div>
                                <img src="./assets/icons/Star.svg" alt="Star">
                                <p>4.9</p>
                            </div>
                        </div>
                        <div class="poster">
                            <img src="./assets/oppenheimer.png" alt="">
                        </div>
                        <div class="info">
                            <div class="duration">
                                <img src="./assets/icons/Clock.svg" alt="Clock">
                                <span>1:54:00</span>
                            </div>
                            <div class="duration">
                                <img src="./assets/icons/CalendarBlank.svg" alt="Calendário">
                                <span>2023</span>
                            </div>
                        </div>
                        <button>
                            <img src="./assets/icons/Play.svg" alt="Play">
                            <span>Assistir Trailer</span>
                        </button>
                    </div>
                    <div class="movie">
                        <div class="title">
                            <span>Indiana Jones</span>
                            <div>
                                <img src="./assets/icons/Star.svg" alt="Star">
                                <p>4.9</p>
                            </div>
                        </div>
                        <div class="poster">
                            <img src="./assets/indiana.png" alt="">
                        </div>
                        <div class="info">
                            <div class="duration">
                                <img src="./assets/icons/Clock.svg" alt="Clock">
                                <span>1:54:00</span>
                            </div>
                            <div class="duration">
                                <img src="./assets/icons/CalendarBlank.svg" alt="Calendário">
                                <span>2023</span>
                            </div>
                        </div>
                        <button>
                            <img src="./assets/icons/Play.svg" alt="Play">
                            <span>Assistir Trailer</span>
                        </button>
                    </div>
                </section>
            </div>
        </section>
    </body>
</html>
