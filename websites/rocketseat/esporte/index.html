<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esporte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script defer type="module" src="./js/main.js"></script>
</head>
<body>
    <header></header>
    <main>
        <section>
            <div>
                <h2>Assistente de Meta</h2>
                <p>Pergunte sobre estrategias, bulid e dicas para seus jogos.</p>
                <form action="" id="form">
                    <input type="password" placeholder="Informe a API KEY do Gemini" id="apiKey">
                    <select name="" id="gameSelect">
                        <option value="">Selecione um jogo</option>
                        <option value="valorant">Valorant</option>
                        <option value="lol">League of Legends</option>
                        <option value="csgo">Counter-Strike: Global Offensive</option>
                    </select>
                    <input type="text" placeholder="Ex: Melhor Build para ADC ..." id="question">
                    <button id="askButton">Perguntar</button>
                </form>
                <div id="aiResponse">
                    <div class="response-content"></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
